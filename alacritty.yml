window:
  padding:
    x: 5
    y: 5
scrolling:
  history: 1000
  multiplier: 5 

background_opacity: 0.65
font:
  normal:
    family: Hack
    style: Regular 
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: BoldItalic
  size: 12 
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    purple: "#b16286"
    aqua: "#689d6a"
    gray: "#a89984"
  bright:
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    purple: "#d3869b"
    aqua: "#8ec07c"
    gray: "#ebdbb2"
 

key_bindings:
  - { key: Return, mods: Super, action: SpawnNewInstance }
